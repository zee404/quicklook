<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLook | Internal Knowledge Base</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <!-- Sidebar (Optional for future use) -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <span>QuickLook</span>
            </div>
            <nav>
                <a href="#" class="active"><i class="fa-solid fa-comment-dots"></i> Chat</a>
                <a href="#"><i class="fa-solid fa-book"></i> Documents</a>
            </nav>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-interface">
            <header>
                <h2><i class="fa-solid fa-robot"></i> Support Assistant</h2>
                <span class="status-badge">Online</span>
            </header>

            <div id="chat-history" class="messages-area">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                    <div class="bubble">
                        Hello Zeeshan! I am connected to the internal knowledge base. 
                        Ask me anything about the documents you ingested (like AWS Overview or BGP specs).
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
                    <button id="send-btn" onclick="sendMessage()">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
